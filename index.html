<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Baaba's Birthday Countdown</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="bgImage">
      <h1>Happy Birthday in the next</h1>
      <div class="countdown-container">
        <div class="spanTarget days-count">
          <p class="bigText" id="days">0</p>
          <span>days</span>
        </div>
        <div class="spanTarget hours-count">
          <p class="bigText" id="hours">0</p>
          <span>hours</span>
        </div>
        <div class="spanTarget minutes-count">
          <p class="bigText" id="minutes">0</p>
          <span>minutes</span>
        </div>
        <div class="spanTarget seconds-count">
          <p class="bigText" id="seconds">0</p>
          <span>seconds</span>
        </div>
      </div>
    </div>
    <script src="./app.js"></script>
  </body>
</html>
